<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" style="width:50%"aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br />
      
      <svg>
        <rect width="100" height="40" fill="#3d87fb" />
      </svg>
      <svg>
        <circle cx="100" cy="100" r="50" fill="#3e295e" />
      </svg>
      <svg>
        <circle 
            cx="60" cy="60" r="50" 
            fill="none" stroke="#f9b10a" stroke-width="14" />
      </svg>
      <svg>
        <line x1="100" y1="0" x2="120" y2="100" stroke-width="5" stroke="#26b2a2" />
      </svg>
      <svg>
        <polyline
          points="0,0 40,40 40,80 80,80 80,120 120,120 160,160" 
          fill="none" stroke="#b38fac" stroke-width="6" />
      </svg>
      <svg>
        <polygon 
          points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" 
          fill="#4b6eec" />
      </svg>

      <br />
      <button  class="btn btn-primary" onclick="getJsonData()">getData</button>

      <div id="json"></div>

      <script>
        async function getJsonData() {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts");
            const jsonData = await response.json();
            // console.log(jsonData);
            let parentTag = document.getElementById("json");
            for (let i = 0; i < jsonData.length; i++) {
                let childTag_userid = document.createElement('p');
                let childTag_id = document.createElement('p');
                let childTag_title = document.createElement('p');
                let childTag_body = document.createElement('p');
                childTag_userid.innerHTML = "userid : "+ jsonData[i].userId +"<br />";
                childTag_id.innerHTML = "id : "+ jsonData[i].id +"<br />";
                childTag_title.innerHTML = "title : "+ jsonData[i].title +"<br />";
                childTag_body.innerHTML = "body : "+ jsonData[i].body +"<br />";
                parentTag.appendChild(childTag_userid);
                parentTag.appendChild(childTag_id);
                parentTag.appendChild(childTag_title);
                parentTag.appendChild(childTag_body);
            }
        }
    </script>
      <script>
        if (document.documentElement.lang === 'kr') {
            document.getElementById("emailHelp").innerHTML = "이메일은 안전하게 보호됩니다";
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
