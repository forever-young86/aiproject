<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>설문결과</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	
	<section class="main">
        <div class="profile-card">
            <div class="user_info">
                <h2 style="font-size: 38px; font-weight: 600; padding-top: 100px;">결과</h2> 
            </div>
	    </div>
	</section>
	
	  <!-- Bootstrap 스크립트 추가 --> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
        window.onload = function() {
            funLoadingBarStart(); // 페이지 로드시 로딩 이미지 생성
            //5초 후에 로딩 이미지 제거
            setTimeout(function() {
				
                FunLoadingBarEnd();
            }, 5000);
        };

        function funLoadingBarStart() { 
			document.body.style.overflow = 'hidden'; //스크롤바 X

	        var backHeight = window.innerHeight; // 화면의 뷰포트 높이를 가져옴
	        var backWidth = window.innerWidth; // 화면의 뷰포트 너비를 가져옴
            
            var backGroundCover = "<div id='back'><div>";
            var loadingBarImage = "";
            
            loadingBarImage += "<div id='loadingBar'>";
            loadingBarImage += "<img src='/img/loading.gif'>"; // 로딩바이미지
            loadingBarImage += "</div>";

            $('body').append(backGroundCover).append(loadingBarImage);
            
            $('#back').css({'width':backWidth, 'height':backHeight, 'opacity':'0.3'});
            $('#back').show();
            $('#loadingBar').show();
        }
        
        function FunLoadingBarEnd(){
            $('#back, #loadingBar').hide();
            $('#back, #loadingBar').remove();
        }
    </script>
</script>
	
	</body>
</html>
