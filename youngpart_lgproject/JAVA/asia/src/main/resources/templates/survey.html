<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>설문페이지</title>
	<link rel="stylesheet" href="style.css">
	<!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <style type="text/css">
        .question{margin-top: 20px; text-align: center; font-size: 0.9rem; color: black;} 
        input[type="radio"]{width: 12px; height: 12px;}
     	.pagination{position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);}
     	.pagination a {margin-right: 10px;}
     	.disabled {pointer-events: none; color: #aaa;} /* 비활성화된 상태의 스타일 */
    </style>
</head>

<body>
  <section class="main">
    <div class="profile-card">
        <form id="surveyForm" action="/submitAnswers" method="post">
		    <input type="hidden" name="setId" id="setId" value="1"> <!-- setId 값을 hidden input에 저장 -->
            <div class="questionList">
				<div th:each="question : ${questionList}">
                    <h5 th:text="${question.questionId}" style="display: inline;"></h5>
                    <h4 th:text="${question.question}" style="display: inline;"></h4>
                    <div class="answer">
                        <!-- 답변 입력 폼 -->
                        <input type="radio" th:name="${question.questionId}" th:value="1" class="r1"> 전혀 그렇지 않다
                        <input type="radio" th:name="${question.questionId}" th:value="2" class="r1"> 그렇지 않다
                        <input type="radio" th:name="${question.questionId}" th:value="3" class="r1"> 보통이다
                        <input type="radio" th:name="${question.questionId}" th:value="4" class="r1"> 그렇다
                        <input type="radio" th:name="${question.questionId}" th:value="5" class="r1"> 매우 그렇다
                    </div>
                    <br>
                </div>
            </div>
            <br>
            <input type="submit">
        </form>
    </div>
</section>

      
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#surveyForm").submit(function(event) {
            event.preventDefault(); // 기본 제출 동작 방지
            
	        // 선택된 setId 값을 가져와서 hidden input의 값으로 설정
        var selectedSetId = parseInt($("input[name=setId]").val());
        
        // 선택된 답변 값을 가져옴
        var selectedAnswers = {};
        $("input[type=radio]:checked").each(function() {
            selectedAnswers[$(this).attr("name")] = $(this).val();
        });
        
        // 선택된 setId 값을 데이터에 추가
        selectedAnswers["setId"] = selectedSetId;
        
        // 선택된 답변을 서버로 전송하고 다음 질문 세트를 받아오는 AJAX 요청
        $.ajax({
            type: "POST",
            url: "/submitAnswers",
            contentType: "application/json",
            data: JSON.stringify(selectedAnswers),
            success: function(response) {
                var nextSetId = parseInt(response);
                if (!isNaN(nextSetId)) {
                    // 다음 질문 세트를 불러오는 AJAX 요청
                    $.ajax({
                        type: "GET",
                        url: "/survey/" + nextSetId,
                        success: function(nextQuestionSet) {
                            var nextQuestionListHtml = $(nextQuestionSet).find('.questionList').html();
                            // 기존 질문 목록을 다음 질문 목록으로 교체합니다.
                            $('.profile-card .questionList').html(nextQuestionListHtml);
                        }
                    });
                } else {
                    console.error("Invalid setId: " + response);
                }
            }
        });
    });
});
</script>
</body>
</html>
